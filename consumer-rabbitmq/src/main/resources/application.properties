#Propriedades do Consumidor
server.port=8081

#Localização RabbitMQ
#spring.rabbitmq.host=rabbitmq_default
#spring.rabbitmq.port=5672
#spring.rabbitmq.username=guest
#spring.rabbitmq.password=guest

#Configuração RabbitMQ
INSERTION_QUEUE=insertion.queue
VALIDATION_QUEUE=validation.queue

RESPONSE_EXCHANGE=response.exchange
RESPONSE_QUEUE=response.queue
RESPONSE_ROUTING_KEY=response.key

##  DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url= jdbc:mysql://localhost:3306/rabbitmq?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username= mysql
spring.datasource.password= mysql

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto = update

## Hibernate Logging
logging.level.org.hibernate.SQL= DEBUG

# Initialize the datasource with available DDL and DML scripts
spring.datasource.initialization-mode=always